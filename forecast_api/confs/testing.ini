[forecast_api]
sqlalchemy.url = postgresql://forecast_api:forecast_api@forecast_api-postgres-tests/forecast_api

[alembic]
script_location = forecast_api:alembic

[uwsgi]
module = forecast_api.wsgi:configure_callable()
env = FORECAST_API_CONFIG=%p
thunder-lock = 1
disable-logging = 1
vacuum = 1
die-on-term = 1
log-maxsize = 100000000
listen = 64
buffer-size = 65535
need-app = true

##### Loggers #####
[loggers]
keys = root, forecast_api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_forecast_api]
level = INFO
qualname = forecast_api
handlers = console
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
